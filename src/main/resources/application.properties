spring.application.name=PassportMangementAndMonitoringApp
#server.port=8085
server.servlet.context-path=/app

spring.datasource.driver-class-name=org.postgresql.Driver
#spring.datasource.url=jdbc:postgresql://localhost:5432/passport_app
#spring.datasource.username=postgres
